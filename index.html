<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Clothing Brand</h1>
</header>

<div id="clothing-items">
    <!-- Clothing items will be dynamically loaded here -->
</div>

<!-- Admin Login Section -->
<div id="admin-login">
    <h2>Admin Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Admin Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Admin Dashboard Section (hidden until logged in) -->
<div id="admin-dashboard" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="update-form">
        <h3>Edit Clothing Item</h3>
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" placeholder="Item Name" required>
        <label for="item-price">Price (MRP)</label>
        <input type="text" id="item-price" placeholder="Price" required>
        <label for="item-image">Upload Image</label>
        <input type="file" id="item-image" accept="image/*">
        <button type="button" onclick="updateItem()">Update Item</button>
    </div>
    <button id="logout">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
